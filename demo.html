<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Recipe Book</h1>
        <input type="text" id="search" class="form-control w-50 mx-auto" placeholder="Search recipes..."
            oninput="searchRecipes()" />
        <button class="btn btn-success mt-3" onclick="showAddForm()">Add Recipe</button>
    </header>
    <div class="container mt-4" id="recipe-list">
    </div>
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Add New Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recipe-form" onsubmit="saveRecipe(event)">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Recipe.No</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="ingredients" class="form-label">Item-Name</label>
                            <textarea class="form-control" id="ingredients" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="instructions" class="form-label">Item-Quantity</label>
                            <textarea class="form-control" id="instructions" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label">Remark (comma-separated)</label>
                            <input type="text" class="form-control" id="tags">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/demo.js"></script>
</body>

</html>
